name: Deploy to Pages with Fixes

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./student_loan_analysis

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: student_loan_analysis/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');
          
          // Path to dist directory
          const distDir = path.join(__dirname, 'dist');
          
          // List important files
          console.log('Important files in dist:');
          if (fs.existsSync(path.join(distDir, 'index.html'))) {
            console.log('âœ… index.html exists');
          } else {
            console.log('âŒ index.html missing');
          }
          
          // Check assets directory
          const assetsDir = path.join(distDir, 'assets');
          if (fs.existsSync(assetsDir)) {
            console.log('âœ… assets directory exists');
            const assets = fs.readdirSync(assetsDir);
            console.log('Assets:', assets);
          } else {
            console.log('âŒ assets directory missing');
          }
          
          // Read index.html to check references
          const indexContent = fs.readFileSync(path.join(distDir, 'index.html'), 'utf8');
          console.log('index.html content snippet:');
          console.log(indexContent.substring(0, 500) + '...');
          "

      - name: Create _headers file for custom headers
        run: |
          cat > dist/_headers << EOF
          /*
            Cache-Control: max-age=180
            X-Content-Type-Options: nosniff
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'student_loan_analysis/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
